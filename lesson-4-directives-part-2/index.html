<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <div id="app-vue">
      <div>
        <h4>v-model</h4>

        <textarea name="v-model-example" id="v-model-example" cols="30" rows="10" v-model="message"></textarea>

        <p>
          {{ message }}
        </p>
      </div>

      <div>
        <h4>v-on</h4>

        <button @click="counter += 1">Add</button>
        <button v-on:click="counter -= 1">Subtract</button>

        <p>
          {{ counter }}
        </p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
